name: Run Python Script Daily

on:
  schedule:
    - cron: "0 16 * * *"   # Runs every day at 16:00 UTC
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'development'

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      CHANNEL_GROUPS: ${{ secrets.CHANNEL_GROUPS }}   # JSON secret
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}  # Bot I created by using discord for developers
      DISCORD_USER_ID: ${{ secrets.DISCORD_USER_ID }}  # My discord user ID (you can get it by going to settings > advanced > enable developer mode > right click a user)
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          set +x  # Disable command echoing (don't show in logs)

          DM_CHANNEL=$(curl -s -X POST "https://discord.com/api/v10/users/@me/channels" \
          -H "Authorization: Bot $DISCORD_BOT_TOKEN" \
          -H "Content-Type: application/json" \
          -d "{\"recipient_id\": \"$DISCORD_USER_ID\"}")  # Create a DM channel and get its ID

          if [[ $? -ne 0 ]]; then
            set -x
            echo "Error creating DM channel"
            exit 1
          fi

          CHANNEL_ID=$(echo "$DM_CHANNEL" | jq -r '.id')  # Could also get the Channel ID by messaging the bot and then using the same method I did to get the user ID, but this also serves as a tutorial

          if [[ -z "$CHANNEL_ID" ]]; then
            set -x
            echo "Failed to retrieve channel ID"
            exit 1
          fi

          OUTPUT=$(python youtube.py)  # Run youtube.py and save the result in OUTPUT

          if [[ $? -ne 0 ]]; then
            set -x
            echo "Error running python script"
            exit 1
          fi
          
          CONTENT=$(echo "$OUTPUT" | jq -Rs .)

          curl -s -o /dev/null \
          -X POST "https://discord.com/api/v10/channels/$CHANNEL_ID/messages" \
          -H "Authorization: Bot $DISCORD_BOT_TOKEN" \
          -H "Content-Type: application/json" \
          -d "{"content": "$CONTENT"}"  # Send DM message with the content

          if [[ $? -ne 0 ]]; then
            set -x
            echo "Error sending DM message"
            exit 1
          fi

          set -x
          echo "Script executed successfully"
          exit 0
