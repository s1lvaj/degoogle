name: Run Python Script Daily

on:
  schedule:
    - cron: "0 18 * * *"   # runs every day at 18:00 UTC

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run script
        run: |
          python youtube.py
          exit 1
